<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Instagram</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/estilo.css">
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="imagens/instagram-celular.png" alt="Imagem de um celular">
    </div>
    <div class="instagram-continue">
      <div class="grupo">
        <img src="imagens/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
        <div class="foto-perfil">
          <img src="imagens/perfil-instagram.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como rafa-san</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="grupo">
        <p class="not-account">Não é rafa-san?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
      </div>
      <div class="downloade">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
      </div>
    </div>
    
  </div>

  
</body>
</html>
