<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DIO - Instagram</title>
    <link rel="stylesheet" href="estilo/estilo.css">
  </head>

  <body>
    <main class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="imagens/instagram-celular.png" alt="Imagem de um celular">
      </div>
      <div class="instagram-continue">
        <div class="grupo">
          <img src="imagens/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
          <div class="foto-perfil">
            <img src="imagens/perfil-instagram.jpg" alt="Foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como rafa.santana</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="grupo">
          <p class="not-account">Não é rafa.santana?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
        </div>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </main>
  </body>
</html>
